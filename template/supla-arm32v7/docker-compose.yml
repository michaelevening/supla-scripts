supla-cloud:
  restart: always
  image: supla/supla-cloud:arm32v7
  ports:
    - "9998:80"
    - "9999:443"
  environment:
    CLOUD_DOMAIN: your-qnap-domain-or-ip.com
    ADMIN_EMAIL: user@supla.org
    FIRST_USER_EMAIL: user@supla.org
    FIRST_USER_PASSWORD: pass
    DB_PASSWORD: password
    SECRET: notsosecret
    SUPLA_PROTOCOL: https
    MAILER_HOST: ""
    MAILER_PORT: 465
    MAILER_USER: ""
    MAILER_PASSWORD: ""
    MAILER_ENCRYPTION: ssl
    MAILER_FROM: ""
    RECAPTCHA_ENABLED: false
    RECAPTCHA_PUBLIC_KEY: ""
    RECAPTCHA_PRIVATE_KEY: ""
    VOLUMES_DIR: ${PWD}
  volumes:
    - ${PWD}/ssl/cloud:/etc/apache2/ssl:z
    - ${PWD}/cloud-local:/var/www/cloud/var/local
    - ${PWD}/server:/supla-server:z
  links:
    - supla-db:supla-db
    - supla-server:supla-server

supla-db:
  restart: always
  image: hypriot/rpi-mysql:5.5
  environment:
    MYSQL_ROOT_PASSWORD: password
    MYSQL_DATABASE: supla
    MYSQL_USER: supla
    MYSQL_PASSWORD: password
  volumes:
    - /var/lib/mysql

supla-server:
  restart: always
  image: supla/supla-server:arm32v7
  environment:
    DB_PASSWORD: password
  volumes:
    - ${PWD}/ssl/server:/etc/supla-server/ssl:z
    - ${PWD}/server:/var/run/supla:z
  ports:
    - "2016:2016"
    - "2015:2015"
  links:
    - supla-db:supla-db
