<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUPLA Rhythm Code Recorder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <h1>SUPLA Rhythm Code Recorder</h1>
    <div>
        <button class="btn btn-info" v-if="!currentBeat" @click="startRecording()">
            <i class="fas fa-circle text-danger"></i>
            Record new
        </button>
        <div v-else>
            <button class="btn btn-lg btn-success" @click="nextBeat()">
                <i class="far fa-hand-pointer"></i>
                Click the rhythm
            </button>
            <button class="btn btn-warning" @click="stopRecording()">
                <i class="fas fa-square-full"></i>
                Stop recording
            </button>
        </div>
    </div>
    <ul class="list-group" style="margin-top: 20px">
        <li :class="'list-group-item d-flex justify-content-between align-items-center ' + (beat === currentBeat ? 'list-group-item-success' : '')"
            v-for="beat in beats">
            <span v-if="beat.length">
                <span v-for="(note, index) in beat">
                    <span :class="beat === playingBeat && playingBeatIndex - 1 === index ? 'text-success' : ''">{{ note }}</span><span
                        v-if="index != beat.length - 1">,</span>
                </span>
            </span>
            <span v-else>
                <em>Click the button to start recording</em>
            </span>
            <div>
                <a @click="play(beat)" v-if="!playingBeat && !currentBeat">
                    <i class="fas fa-play text-info"></i>
                </a>
                &nbsp;
                <a @click="deleteBeat(beat)" v-if="!playingBeat && !currentBeat">
                    <i class="fas fa-trash text-danger"></i>
                </a>
                <i class="fas fa-volume-up text-success" v-if="playingBeat === beat || currentBeat === beat"></i>
            </div>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

    var beeps = [new Audio(bip), new Audio(bip), new Audio(bip)];
    new Vue({
        el: '#app',
        data: {
            recording: false,
            beats: [],
            currentBeat: undefined,
            lastBeat: undefined,
            playingBeat: undefined,
            playingBeatIndex: 0,
            beepIndex: 0,
        },
        methods: {
            startRecording() {
                this.currentBeat = [];
                this.beats.unshift(this.currentBeat);
            },
            nextBeat() {
                const currentTime = new Date().getTime();
                if (!this.lastBeat) {
                    this.currentBeat.push(0);
                } else {
                    this.currentBeat.push(currentTime - this.lastBeat);
                }
                this.lastBeat = currentTime;
                this.beep();
            },
            stopRecording() {
                this.currentBeat = undefined;
                this.lastBeat = undefined;
                this.updateURL();
            },
            beep() {
                // allows to play multiple beeps at once
                ++this.beepIndex;
                if (this.beepIndex >= beeps.length) {
                    this.beepIndex = 0;
                }
                beeps[this.beepIndex].play();
            },
            play(beat) {
                if (!this.playingBeat) {
                    this.playingBeat = beat;
                    this.playNextBeat();
                }
            },
            playNextBeat() {
                this.beep();
                ++this.playingBeatIndex;
                if (this.playingBeatIndex < this.playingBeat.length) {
                    setTimeout(() => this.playNextBeat(), this.playingBeat[this.playingBeatIndex]);
                } else {
                    this.playingBeat = undefined;
                    this.playingBeatIndex = 0;
                }
            },
            updateURL() {
                if (history.pushState) {
                    const serialized = this.beats.map(beat => beat.join(',')).join('-');
                    var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?';
                    newurl += 'rhythms=' + serialized;
                    window.history.pushState({path: newurl}, '', newurl);
                }
            },
            deleteBeat(beat) {
                const index = this.beats.indexOf(beat);
                if (index >= 0) {
                    this.beats.splice(index, 1);
                    this.updateURL();
                }
            }
        },
        mounted() {
            const params = new URLSearchParams(window.location.search);
            const beats = params.get('rhythms');
            if (beats) {
                this.beats = beats.split('-').map(beat => beat.split(','));
            }
        }
    });
</script>
</body>
</html>
