<div class="row">
    <div class="col-xs-6 col-12-if-alone text-center" ng-if="$ctrl.room.heaters.length">
        <label>{{::$ctrl.thermostat|byThermostatTarget:'Ogrzewanie':'Nawilżanie'}}</label>
        <div>
            <switch ng-model="$ctrl.heating" class="red" ng-change="$ctrl.onChanged('heating')"></switch>
        </div>
    </div>
    <div class="col-xs-6 col-12-if-alone text-center" ng-if="$ctrl.room.coolers.length">
        <label>{{::$ctrl.thermostat|byThermostatTarget:'Ochładzanie':'Osuszanie'}}</label>
        <div>
            <switch ng-model="$ctrl.cooling" class="blue" ng-change="$ctrl.onChanged('cooling')"></switch>
        </div>
    </div>
</div>
