<div class="channel-state">
    <div ng-if="$ctrl.channel.id">
        <span class="pull-right label" ng-if="$ctrl.channel.state.connected | isDefined"
              ng-class="$ctrl.channel.state.connected ? 'label-success' : 'label-danger'">
            {{ $ctrl.channel.state.connected ? 'Połączony' : 'Rozłączony' }}
        </span>
        <loader-dots-small class="pull-right" ng-else></loader-dots-small>
        {{ $ctrl.channel | channelLabel }}
        <div ng-if="$ctrl.channel.state.temperature">
            Temperatura: <channel-state-temperature channel-id="$ctrl.channelId"></channel-state-temperature>
        </div>
        <div ng-if="$ctrl.channel.state.humidity">
            Wilgotność: {{ $ctrl.channel.state.humidity | number:2 }}%
        </div>
        <div ng-if="$ctrl.channel.state.on !== undefined">
            Stan: {{ $ctrl.channel.state.on ? 'włączony' : 'wyłączony' }}
        </div>
    </div>
    <div ng-else class="text-center">
        <loader-dots-small></loader-dots-small>
    </div>
</div>
